<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>REGISTER PAGE</h1>

<div class="even-row-color">
    <form method="post" action="/authen/register" th:object="${AuthenRequest}">
        <div class="input-group mb-3">
            <label>Email</label>
            <input type="text" class="form-control"  th:field="*{email}"  >
            <p class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="input-group mb-3">
            <label>Password</label>
            <input type="text" class="form-control"  th:field="*{password}" >
            <p class="text-danger" th:errors="*{password}"></p>
        </div>
        <div th:if="${registrationError}">
            <p th:text="${registrationError}" class="text-danger"></p>
        </div>
        <input type="submit" value="Register">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
