<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>LOGIN PAGE</h1>
<div class="even-row-color">
    <form method="post" action="/authen/login" th:object="${AuthenRequest}" class="row g-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control"  placeholder="email" th:field="*{email}" name="email">
            <p class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="password" th:field="*{password}" name="password">
            <p  class="text-danger" th:errors="*{password}"></p>
        </div>
        <input class="btn btn-info" type="submit" value="Login" >
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
