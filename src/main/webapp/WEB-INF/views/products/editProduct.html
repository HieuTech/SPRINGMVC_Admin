<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">Update Product</h1>
<form class="row g-3" th:action="@{/Products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">

    <input type="text" class="form-control" name="id" th:value="${product.getId()}" th:field="*{id}" readonly >

    <div class="col-12">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" th:value="${product.getName()}" th:field="*{name}" id="inputName" placeholder="Product Name">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Category</label>
        <select id="inputState" name="categoryId" class="form-select">
            <option th:text="${product.category.categoryName}" th:value="${product.category.id}" ></option>
            <option th:each=" category : ${categoryList}" th:value="${category.id}" th:text="${category.categoryName}"></option>
        </select>
    </div>

    <div class="col-12">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" th:value="${product.getPrice()}" th:field="*{price}" id="price" placeholder="Product Price">
    </div>
    <div class="col-12">
        <label for="stock" class="form-label">Stock</label>
        <input type="text" class="form-control" th:value="${product.getStock()}" th:field="*{stock}" id="stock"  placeholder="Product Stock">
    </div>

    <div class="col-5">
        <label for="image" class="form-label">Image:</label>
        <img th:src="@{'/uploads/'+${product.getImage()}}" width="100" alt="img" height="100">
        <input name="file" type="file" id="image" >
    </div>
    <div class="col-12">
        <label  class="form-label">Status</label>
        <input type="text" class="form-control" th:field="*{status}" th:value="${product.getStatus()}" readonly >
    </div>
    <div class="col-12">
        <input type="submit" class="btn btn-primary" value="update"/>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
