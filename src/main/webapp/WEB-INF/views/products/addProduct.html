<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">Add Product</h1>
<form class="row g-3" th:action="@{/Products/add}" th:object="${product}" method="post" enctype="multipart/form-data">

    <div class="col-12">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control"  th:field="*{name}" id="inputName" placeholder="Product Name">
        <p class="text-danger" th:errors="*{name}"></p>
    </div>


    <div class="col-md-4">
        <label for="inputState" class="form-label">Category</label>
        <select id="inputState" th:field="*{categoryId}" class="form-select">
            <option value="">--Select category--</option>
            <option th:each=" category : ${categoryList}" th:value="${category.id}" th:text="${category.categoryName}"></option>
        </select>
        <p class="text-danger" th:errors="*{categoryId}"></p>
    </div>

    <div class="col-12">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control"  th:field="*{price}" id="price"  placeholder="Product Price">
        <p class="text-danger" th:errors="*{price}"></p>
    </div>
    <div class="col-12">
        <label for="stock" class="form-label">Stock</label>
        <input type="text" class="form-control"  th:field="*{stock}" id="stock" placeholder="Product Stock">
        <p class="text-danger" th:errors="*{stock}"></p>
    </div>

    <input type="text" th:field="*{status}" hidden="hidden" >

    <div class="col-12">
        <label for="image" class="form-label">images</label>
        <input type="file" class="form-control" th:field="*{file}" id="image" >
    </div>

    </div>
    <div class="col-12">
        <input type="submit" class="btn btn-primary" value="Add New Product"/>
        <input type="reset" class="btn btn-secondary" value="Clear">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
